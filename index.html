<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Portal Games Network</title>
    <link rel="icon" type="image/png" href="./logo.png"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f2f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
        }

        .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .link-card {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s ease;
            width: 200px;
        }

        .link-card:hover {
            transform: translateY(-5px);
        }

        .link-card a {
            text-decoration: none;
            color: #0984e3;
            font-weight: bold;
            font-size: 16px;
        }

        .link-card a:hover {
            color: #0652DD;
        }
    </style>
</head>
<body>
    <h1>Games Tersedia</h1>
