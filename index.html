<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Portal Games</title>
    <link rel="icon" type="image/png" href="./logo.png" sizes="64x64"/>
    <link rel="apple-touch-icon" href="./logo.png" sizes="180x180"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f2f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
        }

        .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .link-card {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s ease;
            width: 200px;
        }

        .link-card:hover {
            transform: translateY(-5px);
        }

        .link-card a {
            text-decoration: none;
            color: #0984e3;
            font-weight: bold;
            font-size: 16px;
        }

        .link-card a:hover {
            color: #0652DD;
        }
    </style>
</head>
<body>
    <h1>Games Tersedia</h1>
    <div class="link-container">
        <div class="link-card">
            <a href="./stress_ball/" target="_blank">Stress Ball</a>
        </div>
        <div class="link-card">
            <a href="./solar_system/" target="_blank">3D Solar System</a>
        </div>
        <div class="link-card">
            <a href="./tower_blocks/" target="_blank">Tower Blocks</a>
        </div>
        <div class="link-card">
            <a href="./particle_sphere/" target="_blank">Particle Sphere and Orbits</a>
        </div>
        <div class="link-card">
            <a href="./three/" target="_blank">Interactive Three Particle Morph</a>
        </div>
        <div class="link-card">
            <a href="./wbwwb/" target="_blank">We Become What We Behold</a>
        </div>
    </div>
</body>
</html>
